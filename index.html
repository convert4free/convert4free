
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok User Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 8px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
      text-align: center;
    }
    .credit {
      font-size: 12px;
      color: gray;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok USERNAME LOCATION</h1>
    <div class="credit">Made by @_moro.__</div>

    <input type="text" id="username" placeholder="Enter TikTok username" required />
    <button onclick="lookupUser()">Get Results</button>
    <button onclick="getLocation()">Get User Location âš¡</button>

    <div id="result"></div>
  </div>

  <script>
    function lookupUser() {
      const username = document.getElementById('username').value.trim();
      const resultDiv = document.getElementById('result');
      if (!username) {
        alert("Please enter a TikTok username.");
        return;
      }

      resultDiv.innerText = "Loading...";

      const url = `https://corsproxy.io/?https://jaefu3p97g.execute-api.us-east-1.amazonaws.com/default/smttab?username=${encodeURIComponent(username)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          resultDiv.innerText = data;
        })
        .catch(error => {
          resultDiv.innerText = "Error fetching data: " + error;
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            alert("Latitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
          },
          function (error) {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
