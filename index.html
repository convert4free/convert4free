<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Account Location</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --container-bg: #1e293b;
      --text-color: #f8fafc;
      --text-secondary: #94a3b8;
      --input-bg: #334155;
      --input-border: #475569;
      --result-bg: #0f172a;
      --patriotic-color: #ffcc00;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
    }
    .container {
      background: var(--container-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      border: 1px solid #333;
    }
    .patriotic-text {
      font-size: clamp(16px, 4vw, 20px);
      text-align: center;
      color: var(--patriotic-color);
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: clamp(20px, 5vw, 24px);
      font-weight: 600;
      text-align: center;
      color: var(--text-color);
      margin-bottom: 10px;
    }
    .credit {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 20px;
    }
    .credit a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .credit a:hover {
      text-decoration: underline;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      margin-bottom: 15px;
      background: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }
    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
    #result {
      background: var(--result-bg);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: var(--text-color);
      margin-top: 20px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      border: 1px solid #333;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      input, button {
        padding: 10px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 18px;
      }
      .patriotic-text {
        font-size: 16px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>TikTok Account Location</h1>
    <div class="credit">Made by <a href="https://www.tiktok.com/@_moro.__" target="_blank">@_moro.__</a></div>

    <input type="text" id="username" placeholder="Enter TikTok username" required />
    <button onclick="getLocation()">Get Location âš¡</button>
    <button onclick="lookupUser()">Get Results</button>

    <div id="result"></div>
  </div>

  <script>
    function lookupUser() {
      const username = document.getElementById('username').value.trim();
      const resultDiv = document.getElementById('result');
      if (!username) {
        alert("Please enter a TikTok username.");
        return;
      }

      resultDiv.innerText = "Loading...";

      const url = `https://corsproxy.io/?https://jaefu3p97g.execute-api.us-east-1.amazonaws.com/default/smttab?username=${encodeURIComponent(username)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          const cleaned = data
            .replace(/"Website"\s*:\s*"tiktokfindercountry\.xyz",?/gi, "")
            .replace(/"You can support me on Ko-fi to keep this project alive!"\s*:\s*"https:\/\/ko-fi\.com\/iamjamie",?/gi, "")
            .replace(/"Avatar URL":\s*"[^"]*",?/gi, "");

          resultDiv.innerText = cleaned;
        })
        .catch(error => {
          resultDiv.innerText = "Error fetching data: " + error;
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            alert("Latitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
          },
          function (error) {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
