
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-align: center;
        }
        .credit {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok USERNAME LOCATION</h1>
        <div class="credit">Made by @_moro.__</div>

        <form action="https://jaefu3p97g.execute-api.us-east-1.amazonaws.com/default/smttab" method="GET">
            <input type="text" name="username" placeholder="Enter TikTok username" required>
            <input type="submit" value="Get Results">
        </form>

        <button onclick="getLocation()">Get User Location âš¡</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        console.log("Latitude: " + position.coords.latitude);
                        console.log("Longitude: " + position.coords.longitude);
                        alert("Location retrieved! Check the console.");
                    },
                    function(error) {
                        alert("Error getting location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
